<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
    <div>
        <h1><wicket:message key="title"/></h1>
        <div id="messages" wicket:id="messages"></div>

        <form id="filter_form" action="#" wicket:id="filter_form">
            <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                <thead>
                <tr>
                    <th class="center" wicket:id="header.c_doc"><wicket:message key="type"/></th>
                    <th class="center" wicket:id="header.c_doc_sub"><wicket:message key="sub_type"/></th>
                    <th class="center" wicket:id="header.parent_c_doc"><wicket:message key="parent_type"/></th>
                    <th class="center" wicket:id="header.parent_c_doc_sub"><wicket:message key="parent_sub_type"/></th>
                    <th class="center" wicket:id="header.cnt_set"><wicket:message key="CNT_set"/></th>
                    <!--th><wicket:message key="selected"/></th-->
                    <th class="center" wicket:id="header.begin_date"><wicket:message key="begin_date"/></th>
                    <th class="center" wicket:id="header.end_date"><wicket:message key="end_date"/></th>
                    <th class="center" wicket:id="header.name_uk"><wicket:message key="name_uk"/></th>
                    <th class="center">
                        <input class="btnSmall"  wicket:id="filter_reset" type="button" wicket:message="value:reset"/>
                    </th>
                </tr>
                <tr>
                    <th class="center"><input type="text" wicket:id="cDoc"/></th>
                    <th class="center"><input type="text" wicket:id="cDocSub"/></th>
                    <th class="center"><input type="text" wicket:id="parentCDoc"/></th>
                    <th class="center"><input type="text" wicket:id="parentCDocSub"/></th>
                    <th class="center"><select wicket:id="cntSet"></select></th>
                    <th class="center">
                        <div style="width:102px">
                            <input type="text" wicket:id="beginDate" style="width: 80px"/>
                        </div>
                    </th>
                    <th class="center">
                        <div style="width:102px">
                            <input type="text" wicket:id="endDate" style="width: 80px"/>
                        </div>
                    </th>
                    <th class="center"><input type="text" wicket:id="nameUk"/></th>

                    <th class="center">
                        <input class="btnSmall default" type="submit" wicket:message="value:filter" tabindex="0" />
                    </th>
                </tr>
                </thead>
                <tbody >
                <tr wicket:id="dictionaries">
                    <td><span wicket:id="type"></span></td>
                    <td><span wicket:id="sub_type"></span></td>
                    <td><span wicket:id="parent_document_type"></span></td>
                    <td><span wicket:id="parent_document_sub_type"></span></td>
                    <td><span wicket:id="cnt_set"></span></td>
                    <!--td><span wicket:id="selected"></span></td-->
                    <td><span wicket:id="begin_date"></span></td>
                    <td><span wicket:id="end_date"></span></td>
                    <td><span wicket:id="name_uk"></span></td>
                    <td>
                        <a href="#" wicket:id="edit"><wicket:message key="edit"/></a>
                        <a href="#" wicket:id="delete" onclick="return confirm('Удалить?')">
                            <wicket:message key="delete"/>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <span wicket:id="paging"></span>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
