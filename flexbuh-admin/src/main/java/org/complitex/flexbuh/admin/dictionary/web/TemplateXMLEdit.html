<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
    <div>
        <h1 wicket:id="title"></h1>
        <div wicket:id="messages"></div>
        <form action="#" wicket:id="form">
            <table>
                <tr>
                    <th><wicket:message key="type"/>:</th>
                    <td><span wicket:id="type"></span></td>
                </tr>
                <tr>
                    <th><wicket:message key="name"/>:</th>
                    <td><span wicket:id="name"></span></td>
                </tr>
            </table>
            <div style="background-color: white">
                <textarea wicket:id="data" rows="25"></textarea>
            </div>

            <div style="margin-top: 10px;">
                <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
                <input type="submit" class="btnMiddle" wicket:message="value:back" wicket:id="cancel"/>
            </div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
