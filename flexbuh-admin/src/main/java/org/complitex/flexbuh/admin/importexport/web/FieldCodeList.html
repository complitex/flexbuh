<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>

    <form action="#" wicket:id="filter_form">
        <table border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th><wicket:message key="code"/></th>
                <th><wicket:message key="name"/></th>
                <th><wicket:message key="spr_name"/></th>
                <th><wicket:message key="prefix"/></th>
                <th><wicket:message key="alias"/></th>
            </tr>
            </thead>
            <tbody wicket:id="field_codes">
            <tr>
                <td wicket:id="rowspan">
                    <span wicket:id="codes"></span>
                </td>
            </tr>
            <tr wicket:id="fields">
                <td><span wicket:id="name"></span></td>
                <td><span wicket:id="spr_name"></span></td>
                <td><span wicket:id="prefix"></span></td>
                <td><span wicket:id="alias"></span></td>
            </tr>
            </tbody>
        </table>
        <div>
            <span wicket:id="paging"></span>
        </div>
    </form>
</wicket:extend>
</body>
</html>
