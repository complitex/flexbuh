<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <form action="#" wicket:id="filter_form">
        <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th><wicket:message key="name"/></th>
                <th><wicket:message key="zip"/></th>
                <th><wicket:message key="address"/></th>
                <th><wicket:message key="director"/></th>
                <th><wicket:message key="phone"/></th>
                <th><wicket:message key="email"/></th>
                <!--
				<th></th>
				-->
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="companyProfiles">
                <td><span wicket:id="name"></span></td>
                <td><span wicket:id="zipCode"></span></td>
                <td><span wicket:id="address"></span></td>
                <td><span wicket:id="directorFIO"></span></td>
                <td><span wicket:id="phone"></span></td>
                <td><span wicket:id="email"></span></td>
				<!--
                <td>
                    <span wicket:id="action_edit"></span>
                </td>
                -->
            </tr>
            </tbody>
        </table>
        <div>
            <span wicket:id="paging"></span>
        </div>
		<input type="submit" class="btnBig" wicket:id="export" wicket:message="value:export"/>

    </form>

	<form wicket:id="import_form">
		<p>
			<label><wicket:message key="select_file"/></label>
			<input wicket:id="fileUpload" size="20" type="file"/>
			<input type="submit" class="btnBig" wicket:message="value:import"/>
		</p>
	</form>
</wicket:extend>
</body>
</html>
