<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
    <h1>Отзывы</h1>

    <table wicket:id="container">
        <wicket:container wicket:id="feedbacks">
            <tr>
                <td>
                    <span wicket:id="date"></span><br/>
                    <span wicket:id="name"></span><br/>
                    <span wicket:id="email"></span><br/>
                    sid: <span wicket:id="sid"></span>
                </td>
                <td wicket:id="message"></td>
            </tr>
            <tr><td colspan="2"><hr/></td></tr>
        </wicket:container>

    </table>

    <br/>

    <div wicket:id="paging"></div>
</wicket:extend>
</body>
</html>
