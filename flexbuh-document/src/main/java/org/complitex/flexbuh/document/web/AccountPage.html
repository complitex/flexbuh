<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>

    <div wicket:id="messages"></div>

    <fieldset wicket:id="share_container">
        <legend><wicket:message key="share"/></legend>
        <form action="#" wicket:id="form_share">
            <table>
                <tr wicket:id="shared_users">
                    <td wicket:id="user_name"></td>
                    <td wicket:id="user_email"></td>
                    <td>[<a href="#" wicket:id="share_delete">x</a>]</td>
                </tr>
            </table>

            <div style="margin-top: 10px">
                <input type="text" wicket:id="share_search"/>
                <input type="submit" wicket:id="add_share" wicket:message="value:add_share" class="btnSmall"/>
            </div>
        </form>
    </fieldset>

    <fieldset style="margin-top: 20px">
        <legend><wicket:message key="backup"/></legend>
        <table>
            <tr>
                <td>
                    <form action="#" wicket:id="form_upload">
                        <input type="file" wicket:id="upload_field"/>
                        <input wicket:id="upload" wicket:message="value:upload" type="submit" class="btnSmall"/>
                    </form>
                </td>
                <td>
                    <form action="#" wicket:id="form_download">
                        <input wicket:id="download" wicket:message="value:download" type="submit" class="btnSmall"/>
                    </form>
                </td>
            </tr>
        </table>
    </fieldset>

</wicket:extend>
</body>
</html>
