<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tbody>
            <tr>
                <th><wicket:message key="hname"/><strong class="blue">*</strong>:</th>
                <td><input wicket:id="hname"/></td>
            </tr>
            <tr>
                <th><wicket:message key="hk"/>:</th>
                <td><input wicket:id="hk"/></td>
            </tr>
            <tr>
                <th><wicket:message key="hloc"/>:</th>
                <td><input wicket:id="hloc"/></td>
            </tr>
            <tr>
                <th><wicket:message key="htel"/>:</th>
                <td><input wicket:id="htel"/></td>
            </tr>
            <tr>
                <th><wicket:message key="hnspdv"/>:</th>
                <td><input wicket:id="hnspdv"/></td>
            </tr>
            </tbody>
        </table>

        <br/>

        <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
        <input type="submit" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
    </form>
</wicket:extend>
</body>
</html>
