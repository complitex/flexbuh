<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head><title wicket:id="title"></title></wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <div wicket:id="upload_dialog">
        <form action="#" wicket:id="upload_form">
            <table>
                <tr>
                    <td style="width: 100%">
                        <input type="file" wicket:id="upload_field" multiple="true" style="width: 100%"/>
                    </td>
                    <td>
                        <input type="submit" wicket:id="upload" wicket:message="value:upload" class="btnBig"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <form action="#" wicket:id="filter_form">
        <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th><wicket:message key="hk"/></th>
                <th><wicket:message key="hname"/></th>
                <th><wicket:message key="hloc"/></th>
                <th><wicket:message key="htel"/></th>
                <th><wicket:message key="hnspdv"/></th>
                <th class="center">
                    <input class="btnSmall" wicket:id="reset" type="submit" wicket:message="value:reset"/>
                </th>
            </tr>
            <tr>
                <th><input type="text" wicket:id="hk"/></th>
                <th><input type="text" wicket:id="hname"/></th>
                <th><input type="text" wicket:id="hloc"/></th>
                <th><input type="text" wicket:id="htel"/></th>
                <th><input type="text" wicket:id="hnspdv"/></th>
                <th class="center">
                    <input class="btnSmall default" type="submit" tabindex="0" wicket:message="value:filter"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="list">
                <td><span wicket:id="hk"></span></td>
                <td><span wicket:id="hname"></span></td>
                <td><span wicket:id="hloc"></span></td>
                <td><span wicket:id="htel"></span></td>
                <td><span wicket:id="hnspdv"></span></td>
                <td>
                    <span wicket:id="action_edit"></span>
                    <a href="#" wicket:id="action_delete" onclick="return confirm('И в правду удалить?')">
                        <wicket:message key="action_delete"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <span wicket:id="paging"></span>
        </div>
    </form>
</wicket:extend>
</body>
</html>
