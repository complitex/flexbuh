<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>

    <div wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tr>
                <th><wicket:message key="person"/> </th>
                <td><select wicket:id="person"></select></td>
            </tr>
            <tr>
                <th><wicket:message key="person_profile"/></th>
                <td><select wicket:id="person_profile"></select></td>
            </tr>
            <tr>
                <th><wicket:message key="document"/> </th>
                <td><select wicket:id="document" size="7" style="width: 100%"></select></td>
            </tr>
        </table>

        <div wicket:id="period_panel"></div>

        <div style="margin-top: 30px">
            <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
            <input type="submit" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
