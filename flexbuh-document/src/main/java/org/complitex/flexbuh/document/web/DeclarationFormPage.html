<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <div wicket:id="messages"></div>

    <div style="float: right;" wicket:id="templateName"></div>

    <div wicket:id="profile_dialog">
        <form action="#" wicket:id="profile_form">
            <div><wicket:message key="profile_dialog_info"/></div>
            <div style="padding: 10px 0 20px 0"><select wicket:id="profile_choice"></select></div>
            <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
        </form>
    </div>

    <form action="#" wicket:id="form">
        <div wicket:id="declaration"></div>

        <div wicket:id="accordion">
            <div wicket:id="declarations">
                <h3><a href="#"><span wicket:id="label"></span></a></h3>
                <div wicket:id="linked_declaration"></div>
            </div>
        </div>

        <div style="margin-top: 20px">
            <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
            <input type="submit" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
