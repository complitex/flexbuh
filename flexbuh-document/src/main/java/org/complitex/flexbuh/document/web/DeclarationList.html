<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <div wicket:id="upload_dialog"></div>

    <div wicket:id="period_year_container" class="period_year_container">
        <div wicket:id="year_list">
            <div class="year_period_block">
                <div class="year_block">
                    <span wicket:id="year_header"></span>
                </div>

                <div class="period_block" wicket:id="period_list">
                    <a href="#" wicket:id="action_select">
                        <span wicket:id="period_header"></span>
                    </a>
                </div>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>

    <div wicket:id="table_container">
        <form action="#" wicket:id="filter_form">
            <table border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                <thead>
                <tr>
                    <th width="20px" class="center">
                        <span wicket:id="selected_count" style="font-weight: normal; color: #273540"></span>
                    </th>
                    <th></th>
                    <th>
                        <span wicket:id="header.name"><wicket:message key="name"/></span>
                    </th>
                    <th>
                        <span wicket:id="header.date"><wicket:message key="date"/></span>
                    </th>
                    <th class="center">
                        <input class="btnSmall" wicket:id="reset" type="submit" wicket:message="value:reset"/>
                    </th>
                </tr>
                <tr>
                    <th class="center"><input type="checkbox" wicket:id="select_all_period"/></th>
                    <th></th>
                    <th><input type="text" wicket:id="name"/></th>
                    <th><input wicket:id="date" size="10"/></th>

                    <th class="center">
                        <input class="btnSmall default" type="submit" tabindex="0" wicket:message="value:filter"/>
                    </th>
                </tr>
                </thead>
                <wicket:container wicket:id="declarations">
                    <tr>
                        <td><input type="checkbox" wicket:id="select"/></td>
                        <td><a href="#" wicket:id="expand">[<span wicket:id="label"></span>]</a></td>
                        <td><span wicket:id="name"></span></td>
                        <td><span wicket:id="date"></span></td>
                        <td>
                            <a href="#" wicket:id="action_xml"><wicket:message key="action_xml"/></a>
                            <a href="#" wicket:id="action_pdf"><wicket:message key="action_pdf"/></a>
                            <a href="#" wicket:id="action_attach"><wicket:message key="action_attach"/></a>
                            <a href="#" wicket:id="action_check"><wicket:message key="action_check"/></a>
                            <a href="#" wicket:id="action_clarify"><wicket:message key="action_clarify"/></a>
                        </td>
                    </tr>
                    <tbody wicket:id="linked_container">
                    <tr wicket:id="linked_declarations">
                        <td></td>
                        <td></td>
                        <td style="padding-left: 40px;"><span wicket:id="name"></span></td>
                        <td><span wicket:id="date"></span></td>
                        <td>
                            <a href="#" wicket:id="action_xml"><wicket:message key="action_xml"/></a>
                            <a href="#" wicket:id="action_pdf"><wicket:message key="action_pdf"/></a>
                            <a href="#" wicket:id="action_detach"><wicket:message key="action_detach"/></a>
                            <a href="#" wicket:id="action_check"><wicket:message key="action_check"/></a>
                            <a href="#" wicket:id="action_clarify"><wicket:message key="action_clarify"/></a>
                        </td>
                    </tr>
                    </tbody>
                </wicket:container>
            </table>

            <div style="margin-top: 20px">
                <input type="submit" wicket:id="download_xml_zip" wicket:message="value:download_xml_zip" class="btnBig"/>
                <input type="submit" wicket:id="download_pdf_zip" wicket:message="value:download_pdf_zip" class="btnBig"/>
            </div>

            <div>
                <span wicket:id="paging"></span>
            </div>
        </form>

        <div wicket:id="empty_declaration_list_container" class="empty_declaration_list_container">
            <h4 class="empty_declaration_list_span">
                <wicket:message key="select_period"/>
                <a href="#" wicket:id="add_declaration">
                    <wicket:message key="add_declaration"/>
                </a>
            </h4>
        </div>
    </div>
</wicket:extend>
</body>
</html>
