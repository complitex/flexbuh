<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tbody>
            <tr>
                <th><wicket:message key="htin"/> </th>
                <td><input wicket:id="htin"/></td>
            </tr>
            <tr>
                <th><wicket:message key="lastName"/></th>
                <td><div wicket:id="lastName"></div></td>
            </tr>
            <tr>
                <th><wicket:message key="firstName"/></th>
                <td><div wicket:id="firstName"></div></td>
            </tr>
            <tr>
                <th><wicket:message key="middleName"/></th>
                <td><div wicket:id="middleName"></div></td>
            </tr>
            <tr>
                <th><wicket:message key="hbirthday"/> </th>
                <td><input wicket:id="hbirthday"/></td>
            </tr>
            <tr>
                <th><wicket:message key="hdateIn"/> </th>
                <td><input wicket:id="hdateIn"/></td>
            </tr>
            <tr>
                <th><wicket:message key="hdateOut"/> </th>
                <td><input wicket:id="hdateOut"/></td>
            </tr>
            </tbody>
        </table>

        <br/>

        <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
        <input type="submit" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
    </form>
</wicket:extend>
</body>
</html>
