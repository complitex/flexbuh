<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>

        <script type="text/javascript">
            function selectAll(cb){
                var items = document.getElementsByTagName('input');
                for (i=0; i< items.length; i++){
                    if (items[i].type == 'checkbox' && !items[i].disabled){
                        items[i].checked = cb.checked;
                    }
                }
            }
        </script>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <div wicket:id="upload_dialog">
        <form action="#" wicket:id="upload_form">
            <table>
                <tr>
                    <td style="width: 100%">
                        <input type="file" wicket:id="upload_field" multiple="true" style="width: 100%"/>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%">
                        <select wicket:id="file_locale" style="width: 100%"></select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="submit" wicket:id="upload" wicket:message="value:upload" class="btnBig"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <table>
        <tr>
            <th><wicket:message key="selected_profile"/>:</th>
            <td><span wicket:id="selected_profile"></span></td>
        </tr>
    </table>

    <br/>

    <form action="#" wicket:id="filter_form">
        <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th><input type="checkbox" onclick="selectAll(this)"/></th>
                <th><wicket:message key="profile_name"/></th>
                <th><wicket:message key="name"/></th>
                <th><wicket:message key="tin"/></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="companyProfiles">
                <td><input type="checkbox" wicket:id="select"/></td>
                <td><span wicket:id="profile_name"></span></td>
                <td><span wicket:id="name"></span></td>
                <td><span wicket:id="tin"></span></td>
                <td>
                    <a wicket:id="action_select"><span wicket:id="action_select_label"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <span wicket:id="paging"></span>
        </div>
    </form>
</wicket:extend>
</body>
</html>
