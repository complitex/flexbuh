<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
        <script type="text/javascript">
            function selectAll(cb){
                var items = document.getElementsByTagName('input');
                for (i=0; i< items.length; i++){
                    if (items[i].type == 'checkbox' && !items[i].disabled){
                        items[i].checked = cb.checked;
                    }
                }
            }
        </script>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <form action="#" wicket:id="filter_form">
        <table cellpadding="0" cellspacing="0" border="0" style="width: 100%">
            <tr>
                <td align="left">
                    <div>
                        <span wicket:id="showModePanel"></span>
                    </div>
                </td>
            </tr>
        </table>
        <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th><input type="checkbox" onclick="selectAll(this)"/></th>
                <th>
                    <span wicket:id="header.type">
                        <wicket:message key="type"/>
                    </span>
                </th>
                <th>
                    <span wicket:id="header.name">
                        <wicket:message key="name"/>
                    </span>
                </th>
                <th>
                    <span wicket:id="header.phone">
                        <wicket:message key="phone"/>
                    </span>
                </th>
                <th>
                    <span wicket:id="header.email">
                        <wicket:message key="email"/>
                    </span>
                </th>
                <th>
                    <span wicket:id="header.physical_address">
                        <wicket:message key="physical_address"/>
                    </span>
                </th>
                <th>
                    <span wicket:id="header.juridical_address">
                        <wicket:message key="juridical_address"/>
                    </span>
                </th>
                <th class="center">
                    <input class="btnSmall"  wicket:id="reset" type="button" wicket:message="value:reset"/>
                </th>
            </tr>
            <tr>
                <th></th>
                <th><input type="text" wicket:id="type"/></th>
                <th><input type="text" wicket:id="name"/></th>
                <th><input type="text" wicket:id="phone"/></th>
                <th><input type="text" wicket:id="email"/></th>
                <th><input type="text" wicket:id="physicalAddress"/></th>
                <th><input type="text" wicket:id="juridicalAddress"/></th>
                <th class="center">
                    <input class="btnSmall default" type="submit" tabindex="0" wicket:message="value:filter"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="organizations">
                <td><input type="checkbox" wicket:id="select"/></td>
                <td><span wicket:id="type"></span></td>
                <td><span wicket:id="name"></span></td>
                <td><span wicket:id="phone"></span></td>
                <td><span wicket:id="email"></span></td>
                <td><span wicket:id="physical_address"></span></td>
                <td><span wicket:id="juridical_address"></span></td>
                <td>
                    <span wicket:id="action"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <span wicket:id="paging"></span>
        </div>
    </form>
</wicket:extend>
</body>
</html>
