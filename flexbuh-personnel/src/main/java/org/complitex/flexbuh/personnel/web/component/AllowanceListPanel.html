<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
        <script type="text/javascript">
            function selectAll(cb){
                var items = document.getElementById('allowance_table').getElementsByTagName('input');
                for (i=0; i< items.length; i++){
                    if (items[i].type == 'checkbox' && !items[i].disabled){
                        items[i].checked = cb.checked;
                    }
                }
            }
        </script>
    </wicket:head>
</head>

<body>
<wicket:panel>
    <div id="allowance_table">
        <!--div wicket:id="messages"></div-->
        <input class="btnSmall" wicket:id="add" type="button" wicket:message="value:add"/>
        <input class="btnSmall" wicket:id="delete" type="button" wicket:message="value:delete"/>
        <form action="#" wicket:id="allowance_filter_form">
            <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                <thead>
                <tr>
                    <th><input type="checkbox" onclick="selectAll(this)"/></th>
                    <th>
                        <span wicket:id="header.type">
                            <wicket:message key="type"/>
                        </span>
                    </th>
                    <th>
                        <wicket:message key="value"/>
                    </th>
                    <th>
                        <wicket:message key="calculationUnit"/>
                    </th>
                    <th class="center">
                        <input class="btnSmall"  wicket:id="reset" type="button" wicket:message="value:reset"/>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th><input type="text" wicket:id="type"/></th>
                    <th></th>
                    <th></th>
                    <th class="center">
                        <input class="btnSmall default" type="submit" tabindex="0" wicket:message="value:filter"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="allowances">
                    <td><input type="checkbox" wicket:id="select"/></td>
                    <td><span wicket:id="type"></span></td>
                    <td><span wicket:id="value"></span></td>
                    <td><span wicket:id="calculation_unit"></span></td>
                    <td>
                        <span wicket:id="action"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <span wicket:id="paging"></span>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>
