<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title_create"></title>
        <title wicket:id="title_edit"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1>
		<span wicket:id="title_create2"></span>
		<span wicket:id="title_edit2"></span>
	</h1>
	<div wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tr>
                <th><wicket:message key="name"/> </th>
                <td><input type="text" maxlength="255" wicket:id="name"/></td>
            </tr>
            <tr>
                <th><wicket:message key="codeTIN"/> </th>
                <td><input type="text" maxlength="45" wicket:id="codeTIN"/></td>
            </tr>
			<tr>
                <th><wicket:message key="codeKVED"/> </th>
                <td><input type="text" maxlength="45" wicket:id="codeKVED"/></td>
            </tr>
            <tr>
                <th><wicket:message key="codeTaxInspection"/> </th>
                <td><select wicket:id="taxInspection"></select></td>
            </tr>

			<tr>
                <th><wicket:message key="zipCode"/> </th>
                <td><input type="text" maxlength="45" wicket:id="zipCode"/></td>
            </tr>
			<tr>
                <th><wicket:message key="address"/> </th>
                <td><input type="text" maxlength="1000" wicket:id="address"/></td>
            </tr>
			<tr>
                <th><wicket:message key="phone"/> </th>
                <td><input type="text" maxlength="255" wicket:id="phone"/></td>
            </tr>
			<tr>
                <th><wicket:message key="fax"/> </th>
                <td><input type="text" maxlength="45" wicket:id="fax"/></td>
            </tr>
			<tr>
                <th><wicket:message key="email"/> </th>
                <td><input type="text" maxlength="255" wicket:id="email"/></td>
            </tr>
			<tr>
                <th><wicket:message key="directorFIO"/> </th>
                <td><input type="text" maxlength="255" wicket:id="directorFIO"/></td>
            </tr>
			<tr>
                <th><wicket:message key="accountantFIO"/> </th>
                <td><input type="text" maxlength="255" wicket:id="accountantFIO"/></td>
            </tr>
			<tr>
                <th><wicket:message key="directorINN"/> </th>
                <td><input type="text" maxlength="45" wicket:id="directorINN"/></td>
            </tr>
			<tr>
                <th><wicket:message key="accountantINN"/> </th>
                <td><input type="text" maxlength="45" wicket:id="accountantINN"/></td>
            </tr>
			<tr>
                <th><wicket:message key="ipn"/> </th>
                <td><input type="text" maxlength="45" wicket:id="ipn"/></td>
            </tr>
			<tr>
                <th><wicket:message key="numSvdPDV"/> </th>
                <td><input type="text" maxlength="45" wicket:id="numSvdPDV"/></td>
            </tr>

        </table>

        <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
        <input type="button" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
    </form>
</wicket:extend>
</body>
</html>
