<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1>
        <span wicket:id="header"></span>
    </h1>
    <div wicket:id="messages"></div>

    <div wicket:id="add_roles_dialog">
        <form action="#" wicket:id="select_roles_form">
            <table>
                <tr>
                    <td style="width: 100%">
                        <select wicket:id="select_roles" style="height: 75px; width: 277px">
                            <option></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btnSmall default" wicket:id="add" type="submit" wicket:message="value:add" tabindex="0"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div wicket:id="add_organizations_dialog">
        <form action="#" wicket:id="select_organizations_form">
            <table>
                <tr>
                    <td style="width: 100%">
                        <select wicket:id="select_organizations" style="height: 75px; width: 277px">
                            <option></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="btnSmall default" wicket:id="addOrganizations" type="submit" wicket:message="value:add" tabindex="0"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tr>
                <th><wicket:message key="login"/><strong class="blue">*</strong>:</th>
                <td><input type="text" maxlength="255" wicket:id="login" style="width: 277px"/></td>
            </tr>
            <tr>
                <th><wicket:message key="password"/><strong class="blue">*</strong>:</th>
                <td><input type="password" wicket:id="password" maxlength="45" size="40"/></td>
            </tr>
            <tr>
                <th><wicket:message key="password2"/><strong class="blue">*</strong>:</th>
                <td><input type="password" wicket:id="password2" maxlength="45" size="40"/></td>
            </tr>
            <tr>
                <th><wicket:message key="last_name"/><strong class="blue">*</strong>:</th>
                <td><input wicket:id="last_name"/></td>
            </tr>
            <tr>
                <th><wicket:message key="first_name"/><strong class="blue">*</strong>:</th>
                <td><input wicket:id="first_name"/></td>
            </tr>
            <tr>
                <th><wicket:message key="middle_name"/>:</th>
                <td><input wicket:id="middle_name"/></td>
            </tr>
            <tr>
                <th><wicket:message key="email"/><strong class="blue">*</strong>:</th>
                <td><input type="text" wicket:id="email" maxlength="45" size="40"/></td>
            </tr>
            <tr>
                <th><wicket:message key="birthday"/>:</th>
                <td><input type="text" wicket:id="birthday" style="width: 80px"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>
                            <wicket:message key="legend_roles"/>
                        </legend>
                        <table class="tbForm" wicket:id="rolesContainer">
                            <tr wicket:id="roles">
                                <td>
                                    <input class="selected" type="checkbox" wicket:id="selected"/>
                                </td>
                                <td>
                                    <span wicket:id="roleName"></span>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <input type="button" wicket:id="addRoles" wicket:message="value:add" class="btnSmall"/>
                            <input type="button" wicket:id="removeRoles" wicket:message="value:remove" class="btnSmall"/>
                        </div>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div wicket:id="userOrganizationContainer">
                    <fieldset>
                        <legend>
                            <wicket:message key="legend_organizations"/>
                        </legend>
                        <table class="tbForm" wicket:id="organizationsContainer">
                            <tr wicket:id="organizations">
                                <td>
                                    <input class="selected" type="checkbox" wicket:id="selectedOrganization"/>
                                </td>
                                <td>
                                    <span wicket:id="organizationName"></span>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <input type="button" wicket:id="addOrganizations" wicket:message="value:add" class="btnSmall"/>
                            <input type="button" wicket:id="removeOrganizations" wicket:message="value:remove" class="btnSmall"/>
                        </div>
                    </fieldset>
                    </div>
                </td>
            </tr>
        </table>

        <div wicket:id="user_address">

            <h3><a href="#" wicket:id="user_address_title" /></h3>

            <div>
            <table class="tbForm">
                <tr>
                    <th><wicket:message key="phone"/>:</th>
                    <td><input type="text" wicket:id="phone" maxlength="255" style="width: 277px"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="zip_code"/>:</th>
                    <td><input type="text" maxlength="45" wicket:id="zipCode" size="40"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="country"/>:</th>
                    <td><input type="text" maxlength="45" wicket:id="country" size="40"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="region"/>:</th>
                    <td><input type="text" maxlength="45" wicket:id="region" size="40"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="area"/>:</th>
                    <td><input type="text" maxlength="45" wicket:id="area" size="40"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="city"/>:</th>
                    <td><input type="text" maxlength="45" wicket:id="city" size="40"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="street"/>:</th>
                    <td><input type="text" maxlength="45" wicket:id="street" size="40"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="building"/>:</th>
                    <td><input type="text" maxlength="45" wicket:id="building" size="40"/></td>
                </tr>
                <tr>
                    <th><wicket:message key="apartment"/>:</th>
                    <td><input type="text" maxlength="45" wicket:id="apartment" size="40"/></td>
                </tr>
            </table>
            </div>
        </div>

        <br/>

        <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
        <input type="button" class="btnMiddle" wicket:message="value:cancel" wicket:id="cancel"/>
    </form>
</wicket:extend>
</body>
</html>
