<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <form action="#" wicket:id="filter_form">
        <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th>
                    <span wicket:id="header.name"><wicket:message key="name"/></span>
                </th>
                <th>
                    <span wicket:id="header.period_type"><wicket:message key="period_type"/></span>
                </th>
                <th>
                    <span wicket:id="header.period_month"><wicket:message key="period_month"/></span>
                </th>
                <th>
                    <span wicket:id="header.period_year"><wicket:message key="period_year"/></span>
                </th>
                <th>
                    <span wicket:id="header.date"><wicket:message key="date"/></span>
                </th>
                <th class="center">
                    <input class="btnSmall" wicket:id="reset" type="submit" wicket:message="value:reset"/>
                </th>
            </tr>
            <tr>
                <th><input type="text" wicket:id="name"/></th>
                <th><select wicket:id="period_type"></select></th>
                <th><select wicket:id="period_month"></select></th>
                <th><select wicket:id="period_year" style="width: 52px"></select></th>
                <th><input wicket:id="date" size="10"/></th>

                <th class="center">
                    <input class="btnSmall default" type="submit" tabindex="0" wicket:message="value:filter"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="declarations">
                <td><span wicket:id="name"></span></td>
                <td><span wicket:id="period_type"></span></td>
                <td><span wicket:id="period_month"></span></td>
                <td><span wicket:id="period_year"></span></td>
                <td><span wicket:id="date"></span></td>
                <td>
                    <span wicket:id="action_edit"></span>
                    <a href="#" wicket:id="action_xml"><wicket:message key="action_xml"/></a>
                    <a href="#" wicket:id="action_pdf"><wicket:message key="action_pdf"/></a>
                    <a href="#" wicket:id="action_delete" onclick="return confirm('И в правду удалить?')">
                        <wicket:message key="action_delete"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <span wicket:id="paging"></span>
        </div>
    </form>

    <div style="margin-top: 15px">
        <form action="#" wicket:id="upload_form">
            <fieldset>
                <legend><wicket:message key="upload_documents"/></legend>
                <table>
                    <tr>
                        <td style="width: 100%">
                            <input type="file" wicket:id="upload_field" multiple="true" style="width: 100%"/>
                        </td>
                        <td>
                            <input type="submit" wicket:message="value:upload" class="btnBig"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</wicket:extend>
</body>
</html>
