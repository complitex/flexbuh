<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>

        <script type="text/javascript">
            function selectAll(cb){
                var items = document.getElementsByTagName('input');
                for (i=0; i< items.length; i++){
                    if (items[i].type == 'checkbox' && !items[i].disabled){
                        items[i].checked = cb.checked;
                    }
                }
            }
        </script>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <div wicket:id="upload_dialog">
        <form action="#" wicket:id="upload_form">
            <table>
                <tr>
                    <td style="width: 100%">
                        <input type="file" wicket:id="upload_field" multiple="true" style="width: 100%"/>
                    </td>
                    <td>
                        <input type="submit" wicket:id="upload" wicket:message="value:upload" class="btnBig"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div wicket:id="year_container">
        <!--todo move style to class-->
        <div wicket:id="year_list">
            <div style="height: 30px; border: 1px solid #CCC; margin-bottom: 1px; vertical-align: middle; background-color: #CBD2D8;">
                <h2 style="margin: 1px 2px 2px 5px;">
                    <a href="#" wicket:id="action_select">
                        <span wicket:id="year_header" style="position: absolute; width: 100%"></span>
                    </a>
                </h2>
            </div>

            <div wicket:id="period_container">
                <div wicket:id="period_list">
                    <div style="height: 25px; border: 1px solid #CCC; margin-bottom: 1px; vertical-align: middle;">
                        <h4 style="margin: 4px 2px 2px 20px;">
                            <a href="#" wicket:id="action_select">
                                <span wicket:id="period_header" style="position: absolute; width: 100%"></span>
                            </a>
                        </h4>
                    </div>

                    <div wicket:id="filter_container">
                        <form action="#" wicket:id="filter_form">
                            <table border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" onclick="selectAll(this)"/></th>
                                    <th>
                                        <span wicket:id="header.name"><wicket:message key="name"/></span>
                                    </th>
                                    <th>
                                        <span wicket:id="header.period_type"><wicket:message key="period_type"/></span>
                                    </th>
                                    <th>
                                        <span wicket:id="header.period_month"><wicket:message key="period_month"/></span>
                                    </th>
                                    <th>
                                        <span wicket:id="header.period_year"><wicket:message key="period_year"/></span>
                                    </th>
                                    <th>
                                        <span wicket:id="header.date"><wicket:message key="date"/></span>
                                    </th>
                                    <th class="center">
                                        <input class="btnSmall" wicket:id="reset" type="submit" wicket:message="value:reset"/>
                                    </th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th><input type="text" wicket:id="name"/></th>
                                    <th><select wicket:id="period_type"></select></th>
                                    <th><select wicket:id="period_month"></select></th>
                                    <th><select wicket:id="period_year" style="width: 60px"></select></th>
                                    <th><input wicket:id="date" size="10"/></th>

                                    <th class="center">
                                        <input class="btnSmall default" type="submit" tabindex="0" wicket:message="value:filter"/>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr wicket:id="declarations">
                                    <td><input type="checkbox" wicket:id="select"/></td>
                                    <td><span wicket:id="name"></span></td>
                                    <td><span wicket:id="period_type"></span></td>
                                    <td><span wicket:id="period_month"></span></td>
                                    <td><span wicket:id="period_year"></span></td>
                                    <td><span wicket:id="date"></span></td>
                                    <td>
                                        <span wicket:id="action_edit"></span>
                                        <a href="#" wicket:id="action_xml"><wicket:message key="action_xml"/></a>
                                        <a href="#" wicket:id="action_pdf"><wicket:message key="action_pdf"/></a>
                                        <a href="#" wicket:id="action_delete" onclick="return confirm('И в правду удалить?')">
                                            <wicket:message key="action_delete"/>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <div style="margin-top: 8px">
                                <input type="submit" wicket:id="download_xml_zip" wicket:message="value:download_xml_zip" class="btnBig"/>
                                <input type="submit" wicket:id="download_pdf_zip" wicket:message="value:download_pdf_zip" class="btnBig"/>
                            </div>

                            <div>
                                <span wicket:id="paging"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
