<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>

        <script type="text/javascript">
            function selectAll(cb){
                var items = document.getElementsByTagName('input');
                for (i=0; i< items.length; i++){
                    if (items[i].type == 'checkbox' && !items[i].disabled){
                        items[i].checked = cb.checked;
                    }
                }
            }
        </script>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1><wicket:message key="title"/></h1>
    <div wicket:id="messages"></div>

    <div wicket:id="upload_dialog">
        <form action="#" wicket:id="upload_form">
            <table>
                <tr>
                    <td style="width: 100%">
                        <input type="file" wicket:id="upload_field" multiple="true" style="width: 100%"/>
                    </td>
                </tr>
                <tr>
                    <td style="width: 100%">
                        <select wicket:id="file_locale" style="width: 100%"></select>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <input type="submit" wicket:id="upload" wicket:message="value:upload" class="btnBig"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <form action="#" wicket:id="filter_form">
        <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
            <thead>
            <tr>
                <th><input type="checkbox" onclick="selectAll(this)"/></th>
                <th><wicket:message key="htin"/></th>
                <th><wicket:message key="hname"/></th>
                <th><wicket:message key="hbirthday"/></th>
                <th><wicket:message key="hdateIn"/></th>
                <th><wicket:message key="hdateOut"/></th>
                <th class="center">
                    <input class="btnSmall" wicket:id="reset" type="submit" wicket:message="value:reset"/>
                </th>
            </tr>
            <tr>
                <th></th>
                <th><input type="text" wicket:id="htin"/></th>
                <th><input type="text" wicket:id="hname"/></th>
                <th><input type="text" wicket:id="hbirthday"/></th>
                <th><input type="text" wicket:id="hdateIn"/></th>
                <th><input type="text" wicket:id="hdateOut"/></th>
                <th class="center">
                    <input class="btnSmall default" type="submit" tabindex="0" wicket:message="value:filter"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="list">
                <td><input type="checkbox" wicket:id="select"/></td>
                <td><span wicket:id="hname"></span></td>
                <td><span wicket:id="htin"></span></td>
                <td><span wicket:id="hbirthday"></span></td>
                <td><span wicket:id="hdateIn"></span></td>
                <td><span wicket:id="hdateOut"></span></td>
            </tr>
            </tbody>
        </table>
        <div>
            <span wicket:id="paging"></span>
        </div>
    </form>

    <!--<fieldset>
        <legend><wicket:message key="select_file"/></legend>
        <form wicket:id="import_form" action="#">
            <table>
                <tr>
                    <td style="width: 100%">
                        <input wicket:id="fileUpload" size="20" type="file" style="width: 100%"/>
                    </td>
                    <td>
                        <input type="submit" class="btnBig" wicket:message="value:import"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>-->
</wicket:extend>
</body>
</html>
