<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <div>
        <h1><wicket:message key="title"/></h1>
        <div id="messages" wicket:id="messages"></div>
        <form id="filter_form" action="#" wicket:id="filter_form">
            <div style="float: right; margin: 5px">
                <label><input type="checkbox" wicket:id="auto_update"/><wicket:message key="auto_update"/></label>
            </div>
            <table  border="0" cellspacing="0" cellpadding="0" class="tbColor table_input">
                <thead>
                <tr>
                    <th></th>
                    <th class="center" wicket:id="header.timestmp"><wicket:message key="timestmp"/></th>
                    <th class="center" wicket:id="header.session_id"><wicket:message key="session_id"/></th>
                    <th class="center" wicket:id="header.login"><wicket:message key="login"/></th>
                    <th class="center" wicket:id="header.module"><wicket:message key="module"/></th>
                    <th class="center" wicket:id="header.logger_name"><wicket:message key="logger_name"/></th>
                    <th class="center" wicket:id="header.model_class"><wicket:message key="model_class"/></th>
                    <th class="center" wicket:id="header.object_id"><wicket:message key="id"/></th>
                    <th class="center" wicket:id="header.event_category"><wicket:message key="event_category"/></th>
                    <th class="center" wicket:id="header.level"><wicket:message key="level"/></th>
                    <th class="center" wicket:id="header.formatted_message"><wicket:message key="formatted_message"/></th>
                    <th class="center">
                        <input class="btnSmall"  wicket:id="filter_reset" type="button" wicket:message="value:reset"/>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th class="center">
                        <div style="width:102px">
                            <input type="text" wicket:id="timestmp" style="width: 80px"/>
                        </div>
                    </th>
                    <th class="center"><input type="text" wicket:id="session_id"/></th>
                    <th class="center"><input type="text" wicket:id="login"/></th>
                    <th class="center"><select wicket:id="module"></select></th>
                    <th class="center"><select wicket:id="logger_name"></select></th>
                    <th class="center"><select wicket:id="model_class"></select></th>
                    <th class="center"><input type="text" wicket:id="object_id"/></th>
                    <th class="center"><select wicket:id="event_category"></select></th>
                    <th class="center"><select wicket:id="level"></select></th>
                    <th class="center"><input type="text" wicket:id="formatted_message"/></th>

                    <th class="center">
                        <input class="btnSmall default" type="submit" wicket:message="value:filter" tabindex="0" />
                    </th>
                </tr>
                </thead>
                <tbody>
                <wicket:container wicket:id="logs">
                    <tr class="noBorder">
                        <td>
                            <a href="#" wicket:id="expand_link">
                                <img wicket:id="expand_image"/>
                            </a>
                        </td>
                        <td><span wicket:id="timestmp"></span></td>
                        <td><span wicket:id="session_id"></span></td>
                        <td><span wicket:id="login"></span></td>
                        <td><span wicket:id="module"></span></td>
                        <td><span wicket:id="logger_name"></span></td>
                        <td><span wicket:id="model_class"></span></td>
                        <td><span wicket:id="object_id"></span></td>
                        <td><span wicket:id="event_category"></span></td>
                        <td><span wicket:id="level"></span></td>
                        <td colspan="2">
                            <div wicket:id="formatted_message"></div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="12">
                            <div class="log_changes" wicket:id="log_changes" align="left"></div>
                        </td>
                    </tr>
                </wicket:container>
                </tbody>
            </table>

            <div>
                <span wicket:id="paging"></span>
            </div>
        </form>
    </div>

</wicket:extend>
</body>
</html>
