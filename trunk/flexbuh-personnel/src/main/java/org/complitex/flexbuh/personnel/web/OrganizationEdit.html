<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1>
        <span wicket:id="header"></span>
    </h1>
    <div wicket:id="messages"></div>

    <!--div wicket:id="template_object_edit_dialog"></div-->

    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tr>
                <th><wicket:message key="type"/> </th>
                <td>
                    <div wicket:id="type_container">
                        <div style="float: left;">
                            <input type="text" wicket:id="type"/>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="type_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="name"/> </th>
                <td>
                    <div wicket:id="name_container">
                        <div style="float: left;">
                            <input type="text" maxlength="45" wicket:id="name" style="width: 277px"/>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="name_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="phone"/> </th>
                <td>
                    <div wicket:id="phone_container">
                        <div style="float: left;"><input type="text" maxlength="255" wicket:id="phone" style="width: 277px;"/></div>
                        <div class="history_buttons_field_center" wicket:id="phone_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="fax"/> </th>
                <td>
                    <div wicket:id="fax_container">
                        <div style="float: left;">
                            <input type="text" maxlength="255" wicket:id="fax" style="width: 277px"/>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="fax_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="email"/> </th>
                <td>
                    <div wicket:id="email_container">
                        <div style="float: left;">
                            <input type="text" maxlength="45" wicket:id="email" style="width: 277px"/>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="email_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="httpAddress"/> </th>
                <td>
                    <div wicket:id="http_address_container">
                        <div style="float: left;">
                            <input type="text" maxlength="255" wicket:id="httpAddress" style="width: 277px"/>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="http_address_history"></div>
                    </div>
                </td>
            </tr>
            <!--tr>
                <th><wicket:message key="entryIntoForceDate"/></th>
                <td><input type="text" wicket:id="entryIntoForceDate" style="width: 80px"/></td>
            </tr-->
        </table>

        <div wicket:id="departments"></div>

        <div wicket:id="physical_address">

            <h3><a href="#" wicket:id="physical_address_title" /></h3>

            <div>
            <table class="tbForm">
                <div wicket:id="physical_address_fields"/>
            </table>
            </div>
        </div>

        <div wicket:id="juridical_address">

            <h3><a href="#" wicket:id="juridical_address_title" /></h3>

            <div>
            <table class="tbForm">
                <div wicket:id="juridical_address_fields"/>
            </table>
            </div>
        </div>

        <div wicket:id="positions"></div>

        <div wicket:id="schedules"></div>

        <div wicket:id="allowances"></div>

        <br/>

        <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
        <input type="button" class="btnMiddle" wicket:id="cancel"/>
    </form>

    <div wicket:id="organization_history" class="history_buttons_page_center"/>

    <!--div wicket:id="organization_history"></div-->
</wicket:extend>
</body>
</html>
