<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>

<body>
<wicket:extend>
    <h1>
        <span wicket:id="header"></span>
    </h1>
    <div wicket:id="messages"></div>
<!--
    <div wicket:id="modal1"></div>
    <a wicket:id="showModal1">Show modal dialog with a page</a>
-->
    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tr>
                <th><wicket:message key="name"/> </th>
                <td>
                    <div wicket:id="name_container">
                        <div style="float: left;">
                            <input type="text" maxlength="45" wicket:id="name" style="width: 277px"/>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="name_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="comment"/> </th>
                <td>
                    <div wicket:id="comment_container">
                        <div style="float: left;">
                            <textarea type="text" maxlength="1000" wicket:id="comment" rows="10" cols="45" />
                        </div>
                        <div class="history_buttons_field_center" wicket:id="comment_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="regWorkTimeUnit"/> </th>
                <td>
                    <div wicket:id="reg_work_time_unit_container">
                        <div style="float: left;">
                            <select wicket:id="regWorkTimeUnit"></select>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="reg_work_time_unit_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="totalWorkTime"/> </th>
                <td>
                    <div wicket:id="total_work_time_container">
                        <div style="float: left;">
                            <input type="checkbox" wicket:id="totalWorkTime"/>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="total_work_time_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="periodNumberDate"/> </th>
                <td>
                    <div wicket:id="period_number_date_container">
                        <div style="float: left;">
                            <select wicket:id="periodNumberDate"></select>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="period_number_date_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="periodScheduleList"/> </th>
                <td>
                    <div wicket:id="period_schedule_container">
                        <div style="float: left;">
                            <table wicket:id="periodSchedule">
                                <tr wicket:id="period_schedule_list"><td>
                                    <table wicket:id="dateSchedule">
                                        <tr wicket:id="date_schedule_list">
                                            <td>
                                                <span wicket:id="index"></span>
                                            </td>
                                            <td>
                                                <wicket:message key="from"/>
                                            </td>
                                            <td>
                                                <span wicket:id="begin_time"></span>
                                            </td>
                                            <td>
                                                <wicket:message key="to"/>
                                            </td>
                                            <td>
                                                <span wicket:id="end_time"></span>
                                            </td>
                                            <td>
                                                <a href="#" wicket:id="action_add"><span wicket:id="action_label"></span></a><br/>
                                                <a href="#" wicket:id="action_delete"><span wicket:id="action_label"></span></a>
                                            </td>
                                        </tr>
                                    </table>
                                </td></tr>
                            </table>
                        </div>
                        <div class="history_buttons_field_center" wicket:id="period_schedule_history"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th><wicket:message key="organization"/> </th>
                <td>
                    <input type="text" maxlength="45" wicket:id="organization" disabled="true" style="width: 277px">
                </td>
            </tr>
        </table>

        <br/>

        <input type="submit" class="btnBig" wicket:message="value:submit" wicket:id="submit"/>
        <input type="button" class="btnMiddle" wicket:id="cancel"/>
    </form>
    <div wicket:id="schedule_history" class="history_buttons_page_center"/>
</wicket:extend>
</body>
</html>
